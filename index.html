
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		p{
			color:purple;
			padding-top: 30vh;
			font-size: 2vw;

		}
		.ghor{
			width: 80px;
			height: 80px;
			border:3px solid orange;
			float: left;
			font-size: 65px;
			text-align: center;
		}
		.field{
			width: 300px;
			

		}
	</style>
	<title>My First game</title>
</head>
<body>
	<p style="text-align: center;">Javascript game</p>

	<div class="field" style="margin: auto;">
		<div class="ghor"></div>
		<div class="ghor"></div>
		<div class="ghor"></div>

		<div class="ghor"></div>
		<div class="ghor"></div>
		<div class="ghor"></div>

		<div class="ghor"></div>
		<div class="ghor"></div>
		<div class="ghor"></div>
	</div>
	
</body>

<script src="jquery-3.5.1.min.js"></script>
<script>
	$("p").text("My first game with Jquery");
	var count=0;
	$(".ghor").click(function(){
		count=count+1;
		if(count%2==0){
			$(this).text("0");
		}
		else{
			$(this).text("X")
		}

		
	})

</script>
</html>
